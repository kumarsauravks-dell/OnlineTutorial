<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website Responsive</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="#" class="logo">Travel</a>
        <div class="group">
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Destinations</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <ul class="action">
                <li><a href="#"><ion-icon name="search-outline"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="person-outline"></ion-icon></a></li>
                <div class="menuToggle">
                    <ion-icon name="menu-outline"></ion-icon>
                    <ion-icon name="close-outline"></ion-icon>
                </div>
            </ul>
        </div>
    </header>
    <div class="banner">
        <div class="bg">
            <img src="../_assets/images/bg.jpeg" class="cover" alt="bg">
            <div class="content">
                <h2>Explore The World</h2>
                <a href="#" class="btn">Book Now</a>
            </div>
            <div class="searchBox">
                <div class="inputBx">
                    <p>Enter Location</p>
                    <input type="text" placeholder="Ex: Maldives">
                </div>
                <div class="inputBx">
                    <p>Check In</p>
                    <input type="date">
                </div>
                <div class="inputBx">
                    <p>Check Out</p>
                    <input type="date">
                </div>
                <div class="inputBx">
                    <p class="white">_</p>
                    <input type="submit" value="Find">
                </div>
            </div>
        </div>            
    </div>
    <script type="module" src="../_ionicons/ionicons.esm.js"></script>
    <script nomodule src="../_ionicons/iconicons.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let menuToggle=document.querySelector('.menuToggle');
        let navigation=document.querySelector('.navigation');
        menuToggle.onclick=function(){
            menuToggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>
</html>
